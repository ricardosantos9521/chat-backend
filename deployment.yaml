apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend-dpl
  namespace: chat
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 2
  selector:
    matchLabels:
      app: chat-backend-app
  template:
    metadata:
      labels:
        app: chat-backend-app
    spec:
      containers:
        - name: chat-backend-container
          image: "registry.gitlab.com/ricardosantos9521/chat/backend:BUILDNUMBER"
          ports:
            - containerPort: 80
          env:
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "Kubernetes"
            - name: "REDIS_CONFIG"
              value: redis-chat-backend-svc.chat.svc.cluster.local
          resources:
            limits:
              cpu: 300m
              memory: 200Mi
            requests:
              cpu: 200m
              memory: 100Mi
          readinessProbe:
            httpGet:
              path: /api/readiness/
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
      imagePullSecrets:
        - name: gitlabdockersecret
---
apiVersion: v1
kind: Service
metadata:
  name: chat-backend-svc
  namespace: chat
spec:
  selector:
    app: chat-backend-app
  ports:
    - port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-backend-ing
  namespace: chat
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ingress.allow-http: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route_socket"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
spec:
  rules:
    - host: ricspt.ddns.net
      http:
        paths:
          - path: /chat/backend/(.*)
            pathType: Prefix
            backend:
              service:
                name: chat-backend-svc
                port:
                  number: 80