apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatserver-dpl
  namespace: chat
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 2
  selector:
    matchLabels:
      app: chatserver-app
  template:
    metadata:
       labels:
         app: chatserver-app
    spec:
      containers:
      - name: chatserver-container
        image: "registry.gitlab.com/ricardosantos9521/github/chatserver:BUILDNUMBER"
        ports:
        - containerPort: 80
        env:
        - name: "ASPNETCORE_ENVIRONMENT"
          value: "Kubernetes"
        - name: "REDIS_CONFIG"
          value: redis-chatserver-svc.chat.svc.cluster.local
        resources:
          limits:
            cpu: 500m
            memory: 250Mi
          requests:
            cpu: 250m
            memory: 200Mi
        readinessProbe:
          httpGet:
             path: /api/readiness/
             port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
      imagePullSecrets:
      - name: gitlabdockersecret
---
apiVersion: v1
kind: Service
metadata:
  name: chatserver-svc
  namespace: chat
spec:
  selector:
    app: chatserver-app
  ports:
  - port: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: chatserver-ing
  namespace: chat
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ingress.allow-http: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route_socket"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
spec:
  tls:
  - hosts:
    - ricspt.ddns.net
    secretName: tlscert
  rules:
  - host: ricspt.ddns.net
    http:
      paths:
      - path: /chat/server/(.*)
        backend:
          serviceName: chatserver-svc
          servicePort: 80